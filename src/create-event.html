<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container-form">
        <form method="GET">
            <table class="adding-event-table">
                <tr>
                    <td>Name of this event: </td>
                    <td>
                        <input type="text" class="event-name">
                    </td>
                </tr>

                <tr>
                    <td>Participants:</td>
                    <td>
                        <select class="select-participants">
                            <option value="maria">Maria</option>
                            <option value="bob">Bob</option>
                            <option value="alex">Alex</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Day: </td>
                    <td>
                        <select class="select-days">
                            <option value="mon">Monday</option>
                            <option value="tue">Tuesday</option>
                            <option value="wed">Wednesday</option>
                            <option value="thu">Thursday</option>
                            <option value="fri">Friday</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Time: </td>
                    <td>
                        <select class="select-time">
                            <option value="10">10:00</option>
                            <option value="11">11:00</option>
                            <option value="12">12:00</option>
                            <option value="13">13:00</option>
                            <option value="14">14:00</option>
                            <option value="15">15:00</option>
                            <option value="16">16:00</option>
                            <option value="17">17:00</option>
                            <option value="18">18:00</option>
                        </select>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="buttons-container">
        <form action="./index.html">
            <button id="cancel">Cancel</button>
        </form>

        <button id="create" onclick="myFunction()">Create</button>
    </div>

    <script type="text/javascript">
        function myFunction() {
    //Getting input info
    var inputEventName = document.querySelector(".event-name").value;
    var chosenPerson = document.querySelector(".select-participants").value;
    var chosenDay = document.querySelector(".select-days").value;
    var chosenTime = document.querySelector(".select-time").value;

    array = JSON.parse(localStorage.getItem("schedule"));
    if (array[chosenDay][chosenTime] != false) {
        alert('Эта дата уже занята')
    } else {
        array[chosenDay][chosenTime] = [chosenPerson, inputEventName];
        localStorage.setItem("schedule", JSON.stringify(array));
    }

    alert(`newEvent ={
    event: "${inputEventName}",
    person: "${chosenPerson}",
    day: "${chosenDay}",
    time: "${chosenTime}"}`);
    window.open('./index.html');

}
    </script>
</body>

</html>
